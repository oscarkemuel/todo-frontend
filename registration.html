    <h1>Registration</h1>

    <div class="content">
        <form class="user-data-form-register">
            <div class="controls">
                <div class="control">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Write your name"
                           maxlength="32" minlength="1" required>
                </div>

                <div class="control">
                    <label for="surnames">Surnames</label>
                    <input type="text" id="surnames" name="surnames" placeholder="Write your surname"
                           maxlength="64" minlength="1" required>
                    </label>
                </div>

                <div class="control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Write your username" id="username" name="username">
                </div>

                <div class="control">
                    <label for="birthdate">Birth date</label>
                    <input type="date" id="birthdate" name="birthdate" placeholder="Write your birth date" required>
                </div>

                <div class="control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Write your email" required>
                </div>

                <div class="control">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Write your telephone"
                           pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>

                <div class="control">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Write your password" id="password" name="password" maxlength="20" minlength="5">
                </div>

                <div class="control">
                    <label for="confirm_password">Password</label>
                    <input type="password" placeholder="Confirm your pasword" id="confirm_password" name="confirm_password" maxlength="20" minlength="5">
                </div>

            </div>

            <input type="submit" value="Send" class="submit-btn" />
        </form>
    </div>
</div>
</body>
